    <!-- Title with SEO optimization -->
    <title>The Vidyapeeth Library - Explore Knowledge and Resources</title>

    <!-- Meta description with SEO-friendly content -->
    <meta
      name="description"
      content="The Vidyapeeth Library is your destination for a vast collection of books, journals, and resources to enhance your learning and knowledge. Visit us for both physical and digital content, and join the community of avid readers and researchers."

      name="keywords"
      content="Vidyapeeth Library, Books, Journals, Knowledge, Learning, Education, Research, Online Library, Uddeshya Singh, Ganesh Avtar, Ganesh Avtar Singh, Priyanshu Chaurasiya, Sainty, Priyanshu, Sainty Priyanshu, Hey Sainty, Lalganj, Jigni, Mehnagar"

    <!-- Favicon for better identification in browsers -->
    <link rel="icon" href="%PUBLIC_URL%/Vidyapeeth.ico" />

    <!-- Open Graph Tags for better social media sharing -->
    <meta
      property="og:title"
      content="The Vidyapeeth Library - Explore Knowledge and Resources"
    />
    <meta
      property="og:description"
      content="The Vidyapeeth Library offers a comprehensive collection of resources, from books to digital materials, designed for learners and researchers."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/vidyapeeth-library-social.png"
    />
    <meta property="og:url" content="https://the-vidyapeeth-library.web.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for social media sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="The Vidyapeeth Library - Explore Knowledge and Resources"
    />

      name="twitter:description"
      content="Visit The Vidyapeeth Library for books, journals, and resources designed for learners and researchers."

      content="%PUBLIC_URL%/vidyapeeth-library-social.png"

    <script type="application/ld+json">

        "@context": "https://schema.org",

        "name": "The Vidyapeeth Library",
        "url": "https://the-vidyapeeth-library.web.app/",

        "description": "The Vidyapeeth Library offers a vast collection of books, journals, and other resources.",
        "contactPoint": {
          "@type": "ContactPoint",
